<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">

    <title>Lista de projetos</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://localhost:8000/js/todosProjetos.js"></script>
    <script src="http://localhost:8000/js/mascaraDinheiro.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Projetos
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/projeto">Cadastrar novo</a>
                        <a class="dropdown-item" href="/projeto/lista">Lista de projetos</a>
                    </div>
                </li>
            </ul>
        </div>
        <span class="navbar-text pr-3">
            <a href="/usuario">Cadastrar</a>
        </span>
        <span class="navbar-text">
            <a href="/usuario/login">Login</a>
        </span>
    </nav>
    <div class="container" style="margin-top: 50px;">
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="notificacao">
            <span id="msgNotificacao">Projeto salvo com sucesso!</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h1>Lista de projeto</h1> <br>
        <form id="editarRegistro">
            <fieldset disabled style="display:none">
                <div class="form-group">
                    <label for="disabledTextInput">ID do projeto</label>
                    <input type="text" id="idProjeto" class="form-control" placeholder="ID do projeto">
                </div>
            </fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">Nome do projeto</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome projeto" name="nome"
                    required>
                <div class="invalid-feedback">
                    Preencha corretamente
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Preço</label>
                <input type="text" class="form-control" id="preco" placeholder="Digite o preço" name="preco" onKeyPress="return(moeda(this,'.',',',event))"
                    required>
                <div class="invalid-feedback">
                    Preencha corretamente
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Descrição</label>
                <textarea class="form-control" id="descricao" placeholder="Digite uma descrição" name="descricao" style="resize: none"></textarea>
                <div class="invalid-feedback">
                    Preencha corretamente
                </div>
            </div>
            <input type="button" class="btn btn-success" id="salvar" value="Salvar">
            <button type="button" class="btn btn-info" id="cancelar" onclick="limparForm()">Cancelar</button>
        </form>
        <br>
        <p id="demo"></p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Projetos</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Deletar</th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
